<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Station Containers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .card h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
        .progress-label {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
            line-height: 20px;
            font-weight: bold;
        }
        .pumps {
            margin: 10px 0;
        }
        .pumps a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin: 5px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .input-group {
            margin-top: 10px;
        }
        .input-group input {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Petrol Station Containers</h1>

    <div class="container">
        <!-- Petrol 95 Container -->
        <div class="card">
            <h2>Container 95</h2>
            <div class="progress-bar">
                <div class="progress" id="progress-95" style="width: 50%;"></div>
                <span class="progress-label" id="label-95">5000L</span>
            </div>
            <div class="pumps">
                <strong>Pumps:</strong>
                <a href="#">Pump 1</a>
                <a href="#">Pump 2</a>
            </div>
            <div class="input-group">
                <input type="number" id="shipment-95" placeholder="Add Liters">
                <button class="btn" onclick="addFuel('95', 10000)">New Shipment</button>
            </div>
        </div>

        <!-- Petrol 98 Container -->
        <div class="card">
            <h2>Container 98</h2>
            <div class="progress-bar">
                <div class="progress" id="progress-98" style="width: 30%;"></div>
                <span class="progress-label" id="label-98">3000L</span>
            </div>
            <div class="pumps">
                <strong>Pumps:</strong>
                <a href="#">Pump 3</a>
                <a href="#">Pump 4</a>
            </div>
            <div class="input-group">
                <input type="number" id="shipment-98" placeholder="Add Liters">
                <button class="btn" onclick="addFuel('98', 10000)">New Shipment</button>
            </div>
        </div>

        <!-- Diesel Container -->
        <div class="card">
            <h2>Container Diesel</h2>
            <div class="progress-bar">
                <div class="progress" id="progress-diesel" style="width: 10%;"></div>
                <span class="progress-label" id="label-diesel">1000L</span>
            </div>
            <div class="pumps">
                <strong>Pumps:</strong>
                <a href="#">Pump 5</a>
            </div>
            <div class="input-group">
                <input type="number" id="shipment-diesel" placeholder="Add Liters">
                <button class="btn" onclick="addFuel('diesel', 5000)">New Shipment</button>
            </div>
        </div>
    </div>

    <script>
        function addFuel(type, maxCapacity) {
            let input = document.getElementById('shipment-' + type);
            let amount = parseInt(input.value);
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            let progressBar = document.getElementById('progress-' + type);
            let label = document.getElementById('label-' + type);
            let currentFuel = parseInt(label.innerText.replace('L', ''));

            let newFuel = currentFuel + amount;
            if (newFuel > maxCapacity) {
                alert("Exceeds max capacity! Adjusting to max.");
                newFuel = maxCapacity;
            }

            let percentage = (newFuel / maxCapacity) * 100;
            progressBar.style.width = percentage + "%";
            label.innerText = newFuel + "L";

            input.value = "";
        }
    </script>

</body>
</html>

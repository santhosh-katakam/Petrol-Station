<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100vh;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        .form-group {
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customers</h2>
        <div class="form-group">
            <input type="text" id="name" placeholder="Customer Name">
        </div>
        <div class="form-group">
            <input type="text" id="contact" placeholder="Contact Number">
        </div>
        <button class="btn" onclick="addCustomer()">Add Customer</button>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customer-list">
                <!-- Customer rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function addCustomer() {
            let name = document.getElementById('name').value;
            let contact = document.getElementById('contact').value;
            
            if (name === '' || contact === '') {
                alert('Please enter all details');
                return;
            }
            
            let table = document.getElementById('customer-list');
            let row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${contact}</td>
                <td><button onclick="removeCustomer(this)" style="color: red; border: none; background: none; cursor: pointer;">Delete</button></td>
            `;
            table.appendChild(row);
            
            document.getElementById('name').value = '';
            document.getElementById('contact').value = '';
        }
        
        function removeCustomer(button) {
            button.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
